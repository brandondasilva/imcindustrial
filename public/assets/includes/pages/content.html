<div id="page" ng-controller="PagesCtrl">
  <div id="page-header" class="page-heading" style="background-image: url('{{featuredImage}}')">
    <div class="container">
  		<div class="row">
  			<div class="col-md-12 header-content">
          <h1>{{title}}</h1>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
  </div>

  <div id="page-content" class="page-content">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1 col-sm-12" ng-bind-html="content"></div>
      </div>
    </div>
  </div>
</div>
