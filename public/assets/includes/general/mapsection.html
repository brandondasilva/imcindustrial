<div id="map" ng-controller="MapCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="map-wrapper">
          <map class="googleMap" ng-transclude center="map.center" options="map.options">
            <marker position="marker.position" options="marker.options"></marker>
          </map>
        </div>
      </div>

      <div id="map-content" class="col-md-6">
        <h1>Head Office</h1>
        <div>
          <h3>190 Industrial Parkway South Unit 1</h3>
          <h3>Aurora, ON</h3>
          <h3>L4G 3V6</h3>
        </div>

        <div id="contact-buttons" class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <a href="https://goo.gl/maps/pZmN1ppbRE22" target="_blank" class="button-wrapper">
              <span class="button map-button"><img src="{{icons.pin}}" /> Directions</span>
            </a>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-6">
            <a href="tel:9057130808" class="button-wrapper">
              <span class="button map-button"><img src="{{icons.phone}}" /> (905) 713-0808</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
