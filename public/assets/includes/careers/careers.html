<div id="careers">
  <pagescontent></pagescontent>

  <div
    id="careers-all-posts"
    ng-controller="CareersPostsCtrl as vm"
    class="page-content">

    <div class="container">
      <div class="row page-posts">
        <div class="col-xs-12 col-md-10 col-md-offset-1" ng-show="vm.allPosts.length === 0">
          <contact></contact>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4 careers-post" ng-repeat="item in vm.items">
          <div class="post-panel">
            <a ng-href="careers/{{item.slug}}"><h2 ng-bind-html="item.title"></h2></a>

            <p class="post-date">Posted: {{item.date | date:'MM/dd/yyyy'}}</p>

            <p class="post-description" ng-bind-html="item.excerpt"></p>

            <a ng-href="careers/{{item.slug}}" class="button-wrapper post-button">
              <span class="button">More Info</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="container pagination-wrapper">
      <ul ng-if="vm.pager.pages.length" class="pagination">
        <li ng-class="{ disabled : vm.pager.currentPage === 1 }">
          <a href="" ng-click="vm.setPage(vm.pager.currentPage - 1); scroll();">Previous</a>
        </li>
        <li class="hidden-sm hidden-xs" ng-repeat="page in vm.pager.pages" ng-class="{ active : vm.pager.currentPage === page}">
          <a href="" ng-click="vm.setPage(page); scroll();">{{page}}</a>
        </li>
        <li ng-class="{ disabled : vm.pager.currentPage === vm.pager.totalPages }">
          <a href="" ng-click="vm.setPage(vm.pager.currentPage + 1); scroll();">Next</a>
        </li>
      </ul>
    </div>
  </div>
</div>
