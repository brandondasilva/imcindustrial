<div id="homeservices" ng-controller="HomeServicesCtrl">

  <div class="container">
    <h1 class="section-header">Services</h1>

    <div id="service-content" class="row">
      <div class="col-sm-4 col-md-4" ng-repeat="service in services" ng-cloak>

        <h2>{{service.heading}}</h2>

        <div class="service-image-wrapper">
          <div class="service-image" style="background-image:url('{{service.image}}'); ">

            <div ng-bind-html="service.desc"></div>

            <div class="overlay"></div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
