<footer id="footer" ng-controller="NavCtrl">
  <div id="footer-content" class="container">
    <div class="row">
      <div class="col-md-4 col-sm-4 footer-left">
        <h2>IMC Industrial</h2>

        <h4 class="footer-titles"><a ui-sref="{{home.link}}">{{home.name}}</a></h4>
        <h4 class="footer-titles" ng-repeat="item in items"><a ui-sref="{{item.link}}">{{item.name}}</a></h4>
      </div>

      <div class="col-md-4 col-sm-4 footer-center">
        <div class="footer-center-content">
          <h2>Contact</h2>

          <a href="https://goo.gl/Ah0hsL" target="_blank">
            <h4>1205 Twinney Drive, Unit #10</h4>
            <h4>Newmarket, ON</h4>
            <h4>L3Y 9C9</h4>
          </a>
        </div>
      </div>

      <div class="col-md-4 col-sm-4 footer-right">
        <a ui-sref="{{home.link}}"><img src="{{home.path}}" /></a>

        <p>Copyright &copy; IMC Industrial 2016</p>
        <p><span>Designed by </span><a href="http://premus.ca" target="_blank"><img src="{{ premus.path }}" alt="{{ premus.name }}"></a></p>
      </div>
    </div>
  </div>
