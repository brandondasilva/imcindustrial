<div id="contact-content" ng-controller="ContactContentCtrl">
  <div id="contact-content-header" class="page-heading" style="background-image: url('{{featuredImage}}')">
    <div class="container">
  		<div class="row">
  			<div class="col-md-12 header-content">
          <h1>{{title}}</h1>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
  </div>


  <div id="contact-content" class="page-content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12" ng-bind-html="content"></div>

        <div id="contact-form" class="col-md-5 col-md-offset-1 col-sm-12">
          <h1>Message Us</h1>

          <div class="row">
            <div class="col-xs-12 col-md-6 col-sm-6 input">
              <input type="text" name="name" value="" placeholder="First Name">
            </div>

            <div class="col-xs-12 col-md-6 col-sm-6 input">
              <input type="text" name="name" value="" placeholder="Last Name">
            </div>
          </div>

          <div class="col-md-12 email input">
            <input type="email" name="name" value="" placeholder="Email">
          </div>

          <div class="col-md-12 message input">
            <textarea rows="4" placeholder="Compose message..."></textarea>
          </div>

          <a href="" class="button-wrapper">
            <span class="button email-button">Send Email</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
