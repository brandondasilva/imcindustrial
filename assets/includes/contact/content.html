<div id="contact-content" ng-controller="ContactContentCtrl">
  <div id="contact-content-header" class="page-heading" style="background-image: url('{{featuredImage}}')">
    <div class="container">
  		<div class="row">
  			<div class="col-md-12 header-content">
          <h1>{{title}}</h1>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
  </div>


  <div id="contact-content" class="page-content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12" ng-bind-html="content"></div>

        <div id="contact-form" class="col-md-5 col-md-offset-1 col-sm-12">
          <h1>Message Us</h1>

          <div class="row">

            <form ng-submit="submit(contactform)" name="contactform" method="post" action="" role="form">
              <div class="col-md-12 name input">
                <label for="inputName">Name</label>
                <input ng-model="formData.inputName" id="inputName" type="text" name="name" value="" placeholder="Enter Name">
              </div>

              <div class="col-md-12 email input">
                <label for="inputEmail">Email</label>
                <input ng-model="formData.inputEmail" id="inputEmail" type="email" name="name" value="" placeholder="Enter Email">
              </div>

              <div class="col-md-12 subject input">
                <label for="inputSubject">Subject</label>
                <input ng-model="formData.inputSubject" id="inputSubject" type="text" name="name" value="" placeholder="Enter Subject">
              </div>

              <div class="col-md-12 message input">
                <label for="inputMessage">Message</label>
                <textarea ng-model="formData.inputMessage" id="inputMessage" rows="4" placeholder="Compose message..."></textarea>
              </div>

              <button type="submit" class="button-wrapper" ng-disabled="submitButtonDisabled">
                <span class="button email-button">Send Message</span>
              </button>
            </form>
            <p ng-class="result">{{ resultMesage }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
